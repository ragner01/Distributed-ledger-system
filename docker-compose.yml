version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ledger_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ledger_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ledger_network

  redis:
    image: redis:7-alpine
    container_name: ledger_redis
    ports:
      - "6379:6379"
    networks:
      - ledger_network

  prometheus:
    image: prom/prometheus:latest
    container_name: ledger_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml # Needs to be created or commented out if just a skeleton
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - ledger_network

  grafana:
    image: grafana/grafana:latest
    container_name: ledger_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - ledger_network

networks:
  ledger_network:
    driver: bridge

volumes:
  postgres_data:
