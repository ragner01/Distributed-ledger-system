# Production Configuration
# These values should be overridden by environment variables or secrets management

# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration - Use environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ledger_db}
spring.datasource.username=${DATABASE_USERNAME:user}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Redis Configuration - Use environment variables
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Security Configuration - Use environment variables
spring.security.oauth2.resourceserver.jwt.issuer-uri=${OAUTH2_ISSUER_URI:http://localhost:9000/auth/realms/fintech}

# Transaction Limits
ledger.transaction.limits.daily.count=${DAILY_TRANSACTION_COUNT_LIMIT:100}
ledger.transaction.limits.daily.amount=${DAILY_TRANSACTION_AMOUNT_LIMIT:1000000.00}

# Logging - JSON format for production
logging.level.com.fintech=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n



